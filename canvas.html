<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas Example</title>
<style type="text/css">
	canvas{
		border: 1px solid black;

	}
</style>
</head>
<body>
	<canvas id="myCanvas" width = "300" height = "300">
	</canvas>
	<br> 
	<h3>Color Picker </h3>
	<input type="color" id="colorPicker" onchange="selectColor()" value = "#ff0000">	

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		var isMouseDown = false;
		var arcSize = 5;
		var x = 100
		var y = 75
		var r = 10
		var color = "red";
		var windowWidth = window.innerWidth * 0.8;
		var windowHeight = window.innerHeight * 0.8;

		c.width = 0.8 * windowWidth;
		c.height = 0.8 * windowHeight;
		// var w = window.width
		// var h = window.height 
		// c.height = c.width * heightRatio;
		// draw();

		window.addEventListener('keydown', function (e) {
			console.log(e.keyCode);
			if (e.keyCode === 66){
			color = "blue";}
			if (e.keyCode === 71){
			color = "green";}
			if (e.keyCode === 82){
			color = "red";}
			if (e.keyCode === 89){
			color = "yellow";}	
			if (e.keyCode === 32){
			ctx.clearRect(0,0,c.width,c.height);}	
			if (e.keyCode === 38){
			arcSize += 1;}
			if (e.keyCode == 40 && arcSize > 1){
			arcSize -= 1;
			}	
			e.preventDefault();
			// console.log(arcSize);			

		})


		function draw(x, y, r, color){
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2 * Math.PI);
			ctx.fillStyle = color;
			ctx.fill();
		}	


		function mouseDown(e){
			isMouseDown = true;
			e.preventDefault();
		}

		function mouseUp(e){
			isMouseDown = false;
			e.preventDefault();
		}

		function mouseMove(e){
			if (!isMouseDown){
				return;
		}
		var rect = c.getBoundingClientRect();
			draw(e.clientX - rect.left, e.clientY - rect.top, arcSize, color);	
		}
		// https://www.w3schools.com/jsref/met_element_getboundingclientrect.asp

		function touchMove(e){
			if (!isMouseDown){
				return;
		}
		var rect = c.getBoundingClientRect();
			draw(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top, arcSize, color); 
		e.preventDefault();
		}	
		//looked at https://www.w3schools.com/graphics/game_controllers.asp to look at code
	
		function selectColor(){
			color= document.getElementById("colorPicker").value
		}

		c.addEventListener("mousedown", mouseDown);
		c.addEventListener("touchstart", mouseDown);
		c.addEventListener("mouseup", mouseUp);
		c.addEventListener("touchend", mouseUp);
		c.addEventListener("mousemove", mouseMove);
		c.addEventListener("touchmove", touchMove);

		window.addEventListener("resize",function(e){
  			ctx.clearRect(0,0,c.width,c.height)
		})

		//to clear on orientation change on mobile device
		window.addEventListener("orientationchange", function(e){
		 	windowWidth = window.outerWidth;
         	windowHeight = window.outerHeight;
         	c.width = 0.8 * windowWidth;
         	c.height = 0.8 * windowHeight;
		})

	</script>

</body>
</html>
